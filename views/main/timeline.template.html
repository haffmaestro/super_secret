<div class="timeline-header">
  <h2>Timeline</h2>
  <h3>Tuam venenatis vestibulum.</h3>
</div>

<section ng-repeat="checklist in vm.data.checklists">
  <h3>{{checklist.name}}</h3>
  <ul class="checklist">
    <li ng-repeat="item in checklist.items">
      <label>
        <input type="checkbox"
               ng-model="item.done"
               ng-change="vm.onItemChecked(">
        {{item.name}}
      </label>
    </li>
  </ul>
</section>
